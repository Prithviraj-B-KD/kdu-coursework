<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home / X</title>
  </head>

  <body>
    <div class="container">
      <div class="navigation-section">
        <div class="header">
          <div class="profile-icon">
            <img src="images/profile pic.png" alt="profile" />
          </div>
          <div class="add-btn">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="plus">
              <g><path d="M11 11V4h2v7h7v2h-7v7h-2v-7H4v-2h7z"></path></g>
            </svg>
          </div>
        </div>
        <div class="mobile-name">
          <div>Nitesh Gupta</div>
          <div>@nit_hck</div>
        </div>
        <div class="social">
          <div class="following">
            1 <span class="connection-text">Following</span>
          </div>
          <div class="followers">
            0 <span class="connection-text">Followers</span>
          </div>
        </div>
        <div id="desktop-xIcon">
          <img src="icons/logo.svg">
        </div>

        <div class="navbar">
          <!-- home of desktop view-->
          <div class="desktop-view-items">
            <div class="nav-icon">
              <img src="icons/home.svg" alt="x-logo icon"/>
            </div>
            <div class="nav-text">Home</div>
          </div>

          <div class="desktop-view-items">
            <div class="nav-icon">
              <img src="icons/search.svg" alt="explore logo icon"/>
            </div>
            <div class="nav-text">Explore</div>
          </div>

          <!-- notification of desktop view-->
          <div class="desktop-view-items">
            <div class="nav-icon">
             <img src="icons/notification.svg" alt="notification logo icon"/>
            </div>
            <div class="nav-text">Notifications</div>
          </div>

          <!-- messages of desktop view-->
          <div class="desktop-view-items">
            <div class="nav-icon">
              <img src="icons/message.svg" alt="message logo icon" />
            </div>
            <div class="nav-text">Messages</div>
          </div>

          <!-- Grok of desktop view-->
          <div class="desktop-view-items">
            <div class="nav-icon">
              <img src="icons/grok.svg" alt="grok logo icon "/>
            </div>
            <div class="nav-text">Grok</div>
          </div>

          <!-- Profile of mobile view-->
          <div class="mobile-items">
            <div class="nav-icon">
              <img src="icons/person.svg" alt="profile logo icon" />
            </div>
            <div class="nav-text">Profile</div>
          </div>

          <!-- premium of mobile view-->
          <div class="mobile-items">
            <div class="nav-icon">
              <img src="icons/logo.svg" alt="premium logo icon" />
            </div>
            <div class="nav-text">Premium</div>
          </div>

          <!-- Lists of mobile view and desktop view-->
          <div class="mobile-desktop-view-items">
            <div class="nav-icon">
              <img src="icons/list.svg" alt="list logo icon"/>
            </div>
            <div class="nav-text">Lists</div>
          </div>

          <!-- Bookmarks of mobile view and desktop view-->
          <div class="mobile-desktop-view-items">
            <div class="nav-icon">
              <img src="icons/bookmark.svg" alt="bookmark logo icon"/>
            </div>
            <div class="nav-text">Bookmarks</div>
          </div>

          <!-- Communities of mobile view and desktop view-->
          <div class="mobile-desktop-view-items">
            <div class="nav-icon">
              <img src="icons/communities.svg" alt="communities logo icon">
            </div>
            <div class="nav-text">Communities</div>
          </div>

          <!-- Premium of desktop view-->
          <div class="desktop-view-items">
            <div class="nav-icon">
              <img src="icons/logo.svg" alt="premium logo icon"/>
            </div>
            <div class="nav-text">Premium</div>
          </div>

          <!-- Profile of desktop-->
          <div class="desktop-view-items">
            <div class="nav-icon">
              <img src="icons/person.svg" alt="profile logo icon"/>
            </div>
            <div class="nav-text">Profile</div>
          </div>

          <!-- more desktop view-->
          <div class="desktop-view-items">
            <div class="nav-icon">
              <img src="icons/more.svg" alt="more logo icon"/>
            </div>
            <div class="nav-text">More</div>
          </div>

          <!-- monetization of mobile view-->
          <div class="mobile-items">
            <div class="nav-icon">
              <img src="icons/monetization.svg" alt="monetization logo icon"/>
            </div>
            <div class="nav-text">Monetization</div>
          </div>

          <!-- Ads -->
          <div class="mobile-items">
            <div class="nav-icon">
              <img src="icons/adds.svg" alt="ads logo icon"/>
            </div>
            <div class="nav-text">Ads</div>
          </div>

          <!-- settings and privacy-->
          <div class="mobile-items">
            <div class="nav-icon">
              <img src="icons/settings.svg" alt="setting icon"/>
            </div>
            <div class="nav-text">Settings and privacy</div>
          </div>

          <!-- log out-->
          <div class="mobile-items">
            <div class="nav-icon">
              <img src="icons/logout.svg" alt="logo out"/>
            </div>
            <div class="nav-text">Log out</div>
          </div>
        </div>

        <div class="post-button">
          <button>Post</button>
        </div>

        <div class="footer">
          <div class="img">
            <img src="images/profile pic.png" alt="profile" />
          </div>
          <div class="name">
            <div>Nitesh Gupta</div>
            <div>@nit_hck</div>
          </div>
          <div class="expand"><p>...</p></div>
        </div>
      </div>
        <div class="tweet-box">
          <div class="input-container">
            <div class="profile-img">
              <img src="images/profile pic.png" alt="profile" />
            </div>
            <div class="post-input">
              <textarea
                id="post-input"
                placeholder="What is happening?!"
              ></textarea>
            </div>
          </div>
          <div class="input-data-container">
            <div class="input-icons">
              <div class="input-icon-items">
                <img src="icons/image.svg" alt="image icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/gif.svg" alt="gif icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/poll.svg" alt="poll icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/emoji.svg" alt="emoji icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/schedule.svg" alt="schedule icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/location.svg" alt="location icon" />
              </div>
            </div>

            <div class="tweet-btn">
              <button onclick="createPost()">Post</button>
            </div>
          </div>

        <div class="post-container"></div>
        </div>

      </div>

      <!-- </div> -->
      <div class="right-side">
        <button class="floating-tweet-box-icon">
          <img src="icons/feather.svg" alt="" />
        </button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
