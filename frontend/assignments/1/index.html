<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home / X</title>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <div class="navigation-section" id="desktop-view">

          <div class="x-logo"><img src="icons/logo.svg" /></div>
          <div class="side-option">
            <img src="icons/home.svg" alt="home icon" />
            <p>Home</p>
          </div>
          <div class="side-option">
            <img src="icons/search.svg" alt="search icon" />
            <p>Explore</p>
          </div>
          <div class="side-option">
            <img src="icons/notification.svg" alt="notification icon" />
            <p>Notifications</p>
          </div>
          <div class="side-option">
            <img src="icons/message.svg" alt="message icon" />
            <p>Messages</p>
          </div>
          <div class="side-option">
            <img src="icons/grok.svg" alt="grok icon" />
            <p>Grok</p>
          </div>
          <div class="side-option">
            <img src="icons/list.svg" alt="list icon" />
            <p>Lists</p>
          </div>

          <div class="side-option">
            <img src="icons/bookmark.svg" alt="list icon" />
            <p>Bookmarks</p>
          </div>
          <div class="side-option">
            <img src="icons/communities.svg" alt="list icon" />
            <p>Communitities</p>
          </div>
          <div class="side-option">
            <img src="icons/logo.svg" alt="home icon" />
            <p>Premium</p>
          </div>
          <div class="side-option">
            <img src="icons/person.svg" alt="home icon" />
            <p>Profile</p>
          </div>
          <div class="side-option">
            <img src="icons/more.svg" alt="more icon" />
            <p>More</p>
          </div>
          <div class="post-button"><button>Post</button></div>
          <div class="profile">
            <div class="profile-info">
              <div class="profile-image">
                <img
                  class="profile-image"
                  src="images/profile pic.png"
                  alt=""
                />
              </div>
              <div class="profile-title">
                <div class="profile-name">Nitesh Gupta</div>
                <div class="profile-username">@nit_hck</div>
              </div>
            </div>
            <div class="profile-edit">
              <img src="icons/three_dots.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-header">
          <div class="for-you">For you</div>
          <div class="following">Following</div>
          <div class="settings-icon">
            <img src="icons/settings.svg" alt="settings" />
          </div>
        </div>
        <div class="tweet-box">
          <div class="input-container">
            <div class="profile-img">
              <img src="images/profile pic.png" alt="profile" />
            </div>
            <div class="post-input">
              <textarea
                id="post-input"
                placeholder="What is happening?!"
              ></textarea>
            </div>
          </div>
          <div class="input-data-container">
            <div class="input-icons">
              <div class="input-icon-items">
                <img src="icons/image.svg" alt="image icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/gif.svg" alt="gif icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/poll.svg" alt="poll icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/emoji.svg" alt="emoji icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/schedule.svg" alt="schedule icon" />
              </div>
              <div class="input-icon-items">
                <img src="icons/location.svg" alt="location icon" />
              </div>
            </div>

            <div class="tweet-btn inactive-button">
              <button onclick="createPost()">Post</button>
            </div>
          </div>
        </div>

        <div class="post-container"></div>
      </div>

      <!-- </div> -->
      <div class="right-side"></div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
